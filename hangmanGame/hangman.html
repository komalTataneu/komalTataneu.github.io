<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-5 bg-highlight">
    <h1>Let's Play a Game!</h1>

    <h3 id="result" class="bg-success text-white"></h3>
  </div>

  <script>
    var cat = (prompt("Enter the Category number"));
    var generator = Math.floor(Math.random() * 8);
    console.log(generator);
    if (cat == 1) {
      const moviesArr = ["Bahubali", "Tamasha", "MOM", "Dabang", "KKKG"];

      var movies = (prompt("Enter the Movie name with length " + moviesArr[generator].length));

      if (movies == moviesArr[generator]) {
        var str = "Correct !!";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      } else {
        var str = "Better Luck Next Time !";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      }
    } else if (cat == 2) {
      const playersArr = ["Virat Kholi", "M.S. DHoni", "Rohit Sharma", "Yuvraj Singh", "K.L. Rahul"];

      var players = (prompt("Enter the Cricket Player name with length " + playersArr[generator].length));

      if (players == playersArr[generator]) {
        var str = "Correct !!";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      } else {
        var str = "Better Luck Next Time !";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      }
    } else {
      const citiesArr = ["Panchkula", "Jalandhar", "Amritsar", "Ambala", "Mohali"];

      var cities = (prompt("Enter the City name with length " + citiesArr[generator].length));

      if (cities == citiesArr[generator]) {
        var str = "Correct !!";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      } else {
        var str = "Better Luck Next Time !";
        var rel = document.getElementById("result");
        rel.innerHTML = "Message : " + str;
      }
    }
  </script>
</body>

</html>
