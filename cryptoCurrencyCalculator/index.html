<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container main mt-5">
        <h1>Cryptocurrency Converter & Calculator</h1>
        <h4 id="dynamicVal"></h4>
        <div class="row mb-4" id="feilds">
            <div class="col-md-2">
              <div class="form-outline">
                <input type="number" id="crypval" class="form-control" value="1" min="0" />
              </div>
            </div>
            <!-- dropdown start -->
            <div class="col-md-3">
                <div class="form-outline">
                    <div class="dropdown">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="selectedCrypto">
                            <option selected value="btc">BTC</option>
                            <option value="eth">ETH</option>
                            <option value="usdt">USDT</option>
                            <option value="bnb">BNB</option>
                            <option value="xrp">XRP</option>
                          </select>
                      </div>
                </div>
            </div>
            <!-- dropdown end -->
            <div class="col-md-2">
              <div class="form-outline">
                <input type="number" id="currval" class="form-control" value="26000" min="0" disabled />
              </div>
            </div>
            <!-- dropdown start -->
            <div class="col-md-3">
                <div class="form-outline">
                    <div class="dropdown">
                        <select class="form-select form-select-lg mb-3" aria-label=".form-select-lg example" id="selectedCurr">
                            <option selected value="usd">USD</option>
                            <option value="ir">Indian Rupee</option>
                            <option value="aus">AUS</option>
                            <option value="brl">BRL</option>
                            <option value="qar">QAR</option>
                          </select>
                      </div>
                </div>
            </div>
            <!-- dropdown end -->
          </div>
          <!-- Convert Button -->
          <div>
            <button type="submit" class="bitConvert" onclick="convertCrypto()">Convert</button>
          </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
